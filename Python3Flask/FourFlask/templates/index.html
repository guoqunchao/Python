<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/commons.css"/>
    <style>
        label{
            width: 80px;
            text-align: right;
            display: inline-block;
        }
        form{
            margin-top: 22%;
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        <p>
            <label for="username">用户名：</label>
            <input id="username" name="username" type="text"/>
        </p>
        <p>
            <label for="password">密码：</label>
            <input id="password" name="password" type="password"/>
            <span style="color: red">{{ error_msg if error_msg or '' }}</span>
        </p>
        <p>
            <input style="width: 230px;height: 25px;margin-left: 27px;" type="submit" value="提交"/>
        </p>
    </form>
</body>
</html>
